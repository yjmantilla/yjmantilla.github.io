
GRAPHS_URL_RULE:
  - './'
  - './../'

SUBDIRS_URL_RULE:
  - './'
  - './../'

out_extension : ''

ignore_in : ['_site','_includes','.github','.vscode','docs','packages','README','poems']
ignore_eq : ['.','README','bubbles']

ignored_attributes : ['content']
ignored_substring : ['_link','excalidraw-']
ontology_name : 'attributes'
ontology_only_ignore : ['content','title','id','url']

collect_stuff:
  - ['tutorials']
  - ['wayward']
  - ['sims']
  - ['essays']
  - ['literature-review']
  - ['research']
  - ['gsoc']
  - ['bubbles']
  - ['dirs','.md',['poems']]
